<html>
  <head>
    <title>Oops... An error occurred.</title>
    
    <style type="text/css">
      body { font-family: "Helvetica Neue", "Helvetica", sans-serif; background: #DDD;  }
      #wrapper { width: 960px; margin: 300px auto; border: 10px solid #AAA; background: #EEE; }
      #wrapper h1 { text-align: center; color: #CCC; font-size: 300%; letter-spacing: -3px; }
      #wrapper p { color: #000; text-align: center; font-size: 200%; }
      #wrapper p a { color: #F00; }
      #wrapper p a:hover { background-color: #F00; color: #FFF; text-decoration: none; }
      #wrapper p.directions { font-size: 120%; font-style: italic; }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <h1>Oops... Something went wrong.</h1>

      <p>Our development team has already been notified of this issue.</p>

      <p class="directions">
        You can try
        <a href="javascript:history.back()">going back</a>
        or
        <a href="/">returning to the home page</a>.
      </p>
    </div>
</html>
